<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet" href="./assets/css/index.css">

    <title>Todolist.com</title>
</head>

<body>

    <section id="app">
        <!-- =====================================================SECTION NAVBAR===================================================== -->
        <navbar 
            :logout="logout"
        ></navbar>

        <!-- =====================================================SECTION MODAL REGISTER===================================================== -->
        <register 
            :registerstatus="register_status" 
            :register="register" 
            @reguser="register"
        ></register>

        <!-- =====================================================SECTION MODAL LOGIN===================================================== -->
        <login 
            :loginstatussuccess="login_status_success" 
            :loginstatusfail="login_status_fail" 
            @loguser="login"
        ></login>

        <section class="container-box-body">
            <!-- =====================================================SECTION INPUT===================================================== -->
            <inputsection 
                :show="show" :showemptystatus="show_empty_status" 
                :greet="greet" :fullname="full_name" 
                :pleaselogin="please_login"
                :prologue="prologue" 
                :emptystatus="empty_status" 
                :enter="enter" 
                @newtodo="addTodo"
            ></inputsection>

            <!-- =====================================================SECTION TODO===================================================== -->
            <showtodo 
                :show="show" 
                :todolists="todolists" 
                :deletetodo="deleteTodo"
            ></showtodo>
        </section>

    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- <script src="./assets/js/com-fblogin.js"></script> -->
    <script src="./assets/js/com-navbar.js"></script>
    <script src="./assets/js/com-register.js"></script>
    <script src="./assets/js/com-login.js"></script>
    <script src="./assets/js/com-input.js"></script>
    <script src="./assets/js/com-showtodo.js"></script>
    <script src="./assets/js/com-vue.js"></script>

</body>

</html>
